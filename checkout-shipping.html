{Helper(file:'helpers/cartheader')}
<div id="CheckoutWrapper" class="BlockForm">
	<div id="PageHeader">
		<h1>{PageTitle}</h1>
		{CheckoutNavigation}
	</div>
	
	{Notifications}
	
	<form action="/checkout/" method="post">
		
		{CheckoutShippingAddress(
			mode: 'preview',
			before: '<h2 class="BoxHeader">Toimitusosoite</h2><fieldset>',
			after: '</fieldset>'
		)}

		<h2 class="BoxHeader">Toimitustapa</h2>
		
		<fieldset>
			{CheckoutShippingMethod(
				mode: 'form'
			)}
		</fieldset>

		<div class="FormItem FormSubmit">
			<button type="submit" class="SubmitButton">Jatka tilaamista</button>
		</div>
		
	</form>
	
</div>
{Helper(file:'helpers/footer')}
