<!doctype html>
<html lang="{CurrentLanguageCode}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{Title}</title>
  <meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" type="image/ico" href="{ThemeUrl}/i/favicon.ico" />
	{MinifyCSS(files:'css/reset.css|css/base.css|css/forms.css|css/colorbox.css|css/master.css')}
  <script src="{ThemeUrl}/js/modernizr-2.5.2.min.js"></script>
	{Analytics(for:'head')}
</head>

<body class="{BodyClass}" id="Checkout">

	{AdminTools}
	{Analytics(for:'body')}

	<div id="fb-root"></div>
	<script type="text/javascript">
		(function(d, s, id) {
			var langcode = "{CurrentLanguageCode}";
			switch (langcode) {
				case "fi":
					langcode = "fi_FI";
					break;
				case "se":
					langcode = "sv_SE";
					break;
				case "de":
					langcode = "de_DE";
					break;
				default:
					langcode = "en_US";					
			}
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/" + langcode + "/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="Container">
		<header id="Header" class="MultipageCheckoutHeader clearfix">
			{Logo(
				width:384,
				height:126
			)}
		</header>
