{Doctype}
<html lang="{CurrentLanguageCode}">
<head>
	{Feed}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{Title}</title>
	<meta name="description" content="{MetaDescription}">

	<meta name="viewport" content="width=device-width">

	<link rel="canonical" href="{ShopUrl}{CanonicalURL}" />
	<link rel="shortcut icon" type="image/ico" href="{ThemeUrl}/i/favicon.ico" />

	{Helper(file: 'helpers/styles')}

	{Extensions(for:'head')}

</head>

<body class="{BodyClass}" id="Checkout">

	{AdminTools}
	{Extensions(for:'body')}

	<div id="Container">
		<header id="Header" class="MultipageCheckoutHeader clearfix">
			{Logo(
				width:384,
				height:126
			)}
		</header>
