<tr>
	<td class="Product">
		{OrderProductName}
		{OrderProductVariation}
		{OrderProductChoices}
	</td>
	<td class="Storage">
		{ProductStockPlace}
	</td>
	<td class="Price">
		<strong>{OrderProductPrice}</strong><br />
		<small>{%VAT} {OrderProductTaxRate}% ({OrderProductTax})</small>
	</td>
	<td class="Quantity">
		{OrderProductQuantity}
	</td>
	<td class="Total">
		{OrderProductTotal}
	</td>
</tr>
