<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="{CurrentLanguageCode}">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>{NewsletterSubject}</title>
	<style type="text/css">
		
		h1 { font-size: 32px; }
		h2 { font-size: 24px; }
		h3 { font-size: 16px; }

		a { color: #069; }
		a:hover { color: #09F; }

		dt { font-weight: bold; }
		dd { margin: 0 0 0 1.5em; padding: 0; }

		#Footer a { color: #444; }
		#Footer a:hover { color: #222; }

		.ProductTable .Product { border-right: 1px solid #b5b5b5; }
		.ProductTable .LastProduct { border-right: 0px; }
		.ProductTable a:hover { color: #111; text-decoration: underline; }

		@media only screen and (max-device-width: 480px) {
			body, table#BodyImposter,
			td[class="ContentWrapperCell"],
			td[class="ContentCell"] {
				font-size: 20px !important;
				line-height: 30px !important;
			}
			td[class="ContentWrapperCell"] {
				padding: 15px 0 !important;
			}
			table[class="ContainerTable"] {
				border-radius: 0 !important;
				border-left: 0 !important;
				border-right: 0 !important;
			}
		}

	</style>
</head>
<body style="margin: 0; padding: 0; background: #eeeeee url({ShopUrl}{ThemeUrl}/i/email-body-bg.gif) repeat-x left top; width: 100%; font-family: Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;" bgcolor="#eeeeee">

<!-- Body table starts -->
<table width="100%" cellspacing="0" cellpadding="0" border="0" style="background: #eeeeee url({ShopUrl}{ThemeUrl}/i/email-body-bg.gif) repeat-x left top; text-align: center; font-family: Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;" bgcolor="#eeeeee" id="BodyImposter">
	<tr>
		<td align="center" style="padding: 15px 30px; text-align: center; color: #222; font-size: 16px; line-height: 24px;" class="ContentWrapperCell">
