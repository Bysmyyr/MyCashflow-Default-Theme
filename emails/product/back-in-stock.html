{Helper(file:'emails/helpers/emailheader')}
{Helper(file:'emails/helpers/simpletop')}

<!-- Content table starts -->
<table cellpadding="18" cellspacing="0" border="0" style="background: #ffffff url({ShopUrl}{ThemeUrl}/i/email-content-top.gif) repeat-x left top;" width="100%">
	<tr>
		<td class="ContentCell" style="font-size: 16px; line-height: 24px;" height="100%">

			{EmailMessage}

			<table width="500" cellpadding="9" cellspacing="0" border="0" align="center" style="max-width: 100%; margin: 36px auto 18px; border: 1px solid #d9d9d9; border-radius: 5px; overflow: hidden;">
				<tr>
					<td style="text-align: center; font-size: 20px; background: #fafafa; border-radius: 5px 5px 0 0;"><a href="{ProductURL}" style="color: #333; text-decoration: none; font-weight: bold;">{ProductName}</a></td>
				</tr>
				<tr>
					<td style="text-align: center;"><a href="{ProductURL}">{ProductImage(width: '482', height: '482')}</a></td>
				</tr>
			</table>



		</td>
	</tr>
</table>
<!-- Content table ends -->
