<!doctype html>
<!--[if lt IE 7]>			<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en">	<![endif]-->
<!--[if IE 7]>				<html class="no-js lt-ie9 lt-ie8" lang="en">				<![endif]-->
<!--[if IE 8]>				<html class="no-js lt-ie9" lang="en">								<![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en">											<!--<![endif]-->
<head>
	{Feed}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{Title}</title>
  <meta name="description" content="{MetaDescription}">

  <meta name="viewport" content="width=device-width">
  
  <!-- OpenGraph for Facebook -->
	{Helper(file:'helpers/facebook-opengraph')}
	
	<link rel="shortcut icon" type="image/ico" href="/files/{Theme}/i/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="/files/{Theme}/css/master.css" />

  <script src="/files/{Theme}/js/modernizr-2.5.2.min.js"></script>
  
	<style type="text/css" media="all">
		{BannerText(name:'head-styles')}
	</style>
	
</head>

<body class="{BodyClass}">
	{AdminTools}

	<div id="fb-root"></div>
	<script type="text/javascript">
		(function(d, s, id) {
			var langcode = "{CurrentLanguageCode}";
			switch (langcode) {
				case "fi":
					langcode = "fi_FI";
					break;
				case "se":
					langcode = "sv_SE";
					break;
				case "de":
					langcode = "de_DE";
					break;
				default:
					langcode = "en_US";					
			}
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/" + langcode + "/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="Container">
		<header id="Header" class="clearfix">
			{Logo(
				width:384,
				height:126
			)}
			{CustomerNavigation}
			{LanguageNavigation}
			{Search}
		</header>
