<div class="{ProductClass}">
	{ProductListImage}
	<h2 class="ProductName">
		<a href="{ProductUrl}">{ProductName}</a>
	</h2>

	<p class="ListProductPrices">
		{ProductPrice(
			html: 'true',
			currencysymbol: 'true',
			before: '<strong class="ProductPrice">',
			after: '</strong>'
		)}
		{ProductComparePrice(
			html: 'true',
			currencysymbol: 'true',
			before: '<span class="ProductComparePrice">',
			after: '</span>'
		)}
	</p>

	{ProductAvailability(
		html: 'false',
		before: '<p class="ListProductAvailability">',
		after: '</p>'
	)}
	<a href="{ProductUrl}#BuyForm-{ProductId}" class="Button AddToCart">{%AddToCart}</a>
</div>
