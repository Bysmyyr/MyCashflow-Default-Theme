<aside id="Secondary" class="Column">
	<h2 class="BoxHeader">{%ShoppingCart}</h2>
	<article id="MiniCartWrapper">
		{Helper(file: 'helpers/minicart')}
	</article>
	{NostoProducts(
	  slot: 'nosto-navigation-2',
	  limit: 5,
		type: 'normal',
	  helper: 'helpers/listproduct-small',
	  before: '<h2 class="BoxHeader">{%ProductsBasedOnHistory}</h2><ul class="ProductList">',
		after: '</ul>'
	)}
	{Banners(
		name: 'sidebar-right',
		helper: 'helpers/sidebar-banners'
	)}
</aside>
